<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="admin.js"></script> <!-- Adicione a referência ao seu script -->
</head>
<body>
<div class="container">
    <h1>Livros Disponíveis</h1>

    <table id="bookList" border="1">
        <thead>
        <tr>
            <th>Código do Livro</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Editora</th>
            <th>Preço</th>
            <th>Estoque</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Adicionar Novo Livro</h2>
    <form id="addBookForm">
        <label for="isbn">Código do Livro:</label>
        <input type="text" id="isbn" name="isbn" required><br>

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br>

        <label for="editora">Editora:</label>
        <input type="text" id="editora" name="editora" required><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" required step="0.01" min="0"><br>

        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" name="estoque" required min="0"><br>

        <button type="submit">Adicionar Livro</button>
    </form>
</div>
</body>
</html>
